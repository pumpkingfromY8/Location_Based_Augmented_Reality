<!DOCTYPE html>
<html>
<head>
  <title>AR.js A-Frame Location-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  <script>
    window.onload = () => {
      const entity = document.querySelector("[gltf-model]");
      const camera = document.querySelector("[gps-new-camera]");
      
      camera.addEventListener("gps-camera-update-position", e => {
        const latitude = e.detail.position.latitude;
        const longitude = e.detail.position.longitude;

        alert(`Got first GPS position: lon ${longitude} lat ${latitude}`);

        entity.setAttribute('gps-new-entity-place', `latitude: ${latitude}; longitude: ${longitude}`);
      });
    };
  </script>
</head>
<body>
  <!-- AR LOCbase -->
  <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity gps-new-entity-place="latitude: 7.9819795; longitude: 125.8917352" scale="0.5 0.5 0.5" gltf-model="url(3d/Bee.glb)"></a-entity>
  </a-scene>
</body>
</html>
